<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSD Version 1</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function getRandomColor() {
        // genius fucking hack
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function draw() {
        const boogaids1 = canvas.width / 2;
        const boogaids2 = canvas.height / 2;
        let x = boogaids1;
        let y = boogaids2;
        let angle = Math.random() * Math.PI * 2;
        // not james bond
        let bondLength = 100;
        let bondColor = getRandomColor();
        function animate() {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + Math.cos(angle) * bondLength, y + Math.sin(angle) * bondLength);
            ctx.strokeStyle = bondColor;
            ctx.stroke();
            ctx.closePath();

            x += Math.cos(angle) * bondLength;
            y += Math.sin(angle) * bondLength;
            angle += (Math.random() - 0.5) * 2 * Math.PI;
            bondLength = getRandomInt(50, 200);
            bondColor = getRandomColor();
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                x = boogaids1;
                y = boogaids2;
                angle = Math.random() * Math.PI * 2;
                bondLength = 100;
                bondColor = getRandomColor();
            }
            requestAnimationFrame(animate);
        }
        animate();
    }
    draw();
</script>
</body>
</html>
